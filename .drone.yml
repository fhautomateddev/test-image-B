pipeline:

  pull:
    when:
      event: push
    image: docker
    volumes:
      - /secrets:/secrets
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker --config /secrets/ pull fhautomateddev/library-ci-tools

  build:
    when:
      event: push
    image: fhautomateddev/library-ci-tools
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - make build IMAGE_NAME=build-${CI_REPO#*/}-${CI_BUILD_NUMBER}/${CI_REPO#*/}
      
  spectests:
    when:
      event: push
    image: 1and1internet/ubuntu-16-rspec
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - make do-test IMAGE_NAME=build-${CI_REPO#*/}-${CI_BUILD_NUMBER}/${CI_REPO#*/}
      
  publish:
    when:
      event: push
    image: fhautomateddev/library-ci-tools
    volumes:
      - /secrets:/secrets
      - /var/run/docker.sock:/var/run/docker.sock
      - /shared_storage:/tmp/image-comparison
    commands:
     - python3 -u /scripts/images/publish.py
